<div class="wrap" *ngIf="searchedEmployees === null">
    <table>
        <tr>
            <th>員工編號</th>
            <th>員工姓名</th>
            <th>身分證字號</th>
            <th>電話號碼</th>
            <th>信箱</th>
            <th>動作</th>
        </tr>
        <tr *ngFor="let employee of employees;">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.idNumber}}</td>
            <td>{{employee.phoneNumber}}</td>
            <td>{{employee.email}}</td>
            <td>
                <div class="button_container">
                    <button class="change" (click)="onUpdateEmployee(employee.id)">變更</button>
                    <button class="remove" (click)="onConfirmDelete(employee.id)">刪除</button>
                </div>
            </td>
        </tr>
    </table>
</div>
<app-update-employee *ngIf="isUpdatetingEmployee" (cancel)="onCancelUpdate()" (update)="onSubmitUpdate($event)"></app-update-employee>

<p class="search_result" *ngIf="searchedEmployees != null" >搜尋結果如下：</p>

      <tr *ngFor="let employee of searchedEmployees;">

              <div class="button_container">

      </tr>
  </table>
</div>
