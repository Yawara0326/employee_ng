<div class="wrap">
    <table>
        <tr>
            <th>員工編號</th>
            <th>員工姓名</th>
            <th>身分證字號</th>
            <th>電話號碼</th>
            <th>信箱</th>
            <th>動作</th>
        </tr>
        <tr *ngFor="let employee of employees;">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.id_number}}</td>
            <td>{{employee.phone_number}}</td>
            <td>{{employee.email}}</td>
            <td>
                <div class="button_container">
                    <button class="change"><a href="">變更</a></button>
                    <button class="remove"><a href="">刪除</a></button>
                </div>
            </td>
        </tr>
    </table>
</div>
